{% extends "base.html" %}
{% block content %}

    <h1>Welcome Back! {{user.first_name}}!</h1>

    <div class="col-8 mx-auto">
        <h2>Your Company Info:</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for i in company %}
                <tr>
                    <td>{{i.name}}</td>
                    <td>{{i.location}}</td>
                    <td>{{i.company_email}}</td>
                    <td>
                        <a href="/show_company/{{i.id}}">Show</a>
                        <a href="/edit_company/{{i.id}}">Edit</a>
                        <a href="/destroy_company/{{i.id}}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <a href="/new/company" class="align-items-right btn btn-info"><strong>Add a Company!</strong></a>

{% endblock %}
