{% extends "base.html" %}
{% block content %}

    <h1>{{company.name}}</h1>

    <form action="/create/position" method="post" class="col-11 p-4 my-4 mx-auto">
        <h1>Upload Position: </h1>
        <div class="d-flex justify-content-around">
            <div class="col-8">
                <div class="form-group">
                    <label for="positions">Name:</label>
                    <input type="text" name="positions" class="form-control">
                </div>

                <div class="form-group">
                    <label for="salary">Salary:</label>
                    <input type="text" name="salary" class="form-control">
                </div>

                <div class="form-group">
                    <label for="introduction">Introduction:</label>
                    <textarea name="introduction"  cols="30" rows="5" class="form-control"></textarea>
                </div>

            </div>

        </div>
        <br>
            <input type="submit" value="Report" class="btn btn-primary">
            
    </form>

{% endblock %}
