<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-12">
        <div></div>
        <div class="d-flex col-4 justify-content-around">
            <a href="/user_main/{{user.id}}"" class="btn btn-primary">Personal Page</a>
            <a href="/logout" class="btn btn-info">Logout</a>
        </div>

    </nav>

    <form action="/update/position" method="post" class="col-11 p-4 my-4 mx-auto">
        <h2 class="text-primary">Edit {{ position.positions}}</h2>
        <div class="d-flex justify-content-between col-9">
            <div class="col-6">
                <div class="form-group">
                    <label for="positions">Positions:</label>
                    <input type="positions" name="positions"" class="form-control" value="{{position.positions}}">
                </div>
                <div class="form-group">
                    <label for="salary">Salary:</label>
                    <input type="text" name="salary"" class="form-control" value="{{position.salary}}">
                </div>
                <div class="form-group">
                    <label for="introduction">Introduction:</label>
                    <input type="text" name="introduction" class="form-control" value="{{position.introduction}}">
                </div>
    
                <br>
                    <input type="submit" value="Update" class="btn btn-primary">
            </div>
        </div>
    </form>
</body>
</html>
